<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Online CV</title>
    <link rel="stylesheet" href="normalize.css" media="screen">
    <link rel="stylesheet" href="resets.css" media="screen">
    <link rel="stylesheet" href="styles.css" media="screen">
</head>
<body>

    <!-- Navigation Bar -->
    <ul class="nav">
        <li><a href="#about">About</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <div class="page-content">

        <div class="card" id="about">
            <p class="card-header">About</p>
            <p class="card-body">Hello! Tell us about yourself.</p>
        </div>

        <div class="card" id="education">
            <p class="card-header">Education</p>
            <p class="card-body">Tell us about your education</p>
        </div>

        <div class="card" id="skills">
            <p class="card-header">Skills</p>
            <p class="card-body">Tell us about your IT Skills</p>
        </div>

        <div class="card" id="portfolio">
            <p class="card-header">Portfolio</p>
            <p class="card-body">Share your previous IT projects</p>
        </div>

    </div>

    <style>
        .page-content {
            padding-top: 30px;
            overflow: hidden;
        }

        .card {
            /* Add shadows to create the "card" effect */
            border: 3px solid pink;
            border-radius: 5px;
            width: 70%;
            margin-top: 3%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .card-header {
            padding: 1%;
            font-size: 20px;
            font-weight: 700;
            border-bottom: 2px solid rgb(192, 192, 192);
        }

        .card-body {
            padding: 5%;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        /* Navigation Bar */
        .nav {
            background-color: rgb(255, 120, 165);
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .nav li {
            display: inline-block;
            font-size: 20px;
            padding: 20px;
        }

        .nav li a {
            text-decoration: none;
            color: white;
        }
    </style>

</body>
</html>
